<!DOCTYPE html>
<html>
<head>
	<title>Formatando Links</title>
	<meta charset="utf-8">

	<style type="text/css"> /*Os linkes tem estado de visitado e não visitado*/
		a{
			padding :5px 10px;
			text-decoration: none;
			
		}
		a:link {   /*formatando link não visitado*/
			color:#orange;

		}
		a:visited{
			color: blue;
		}
		a:hover{
			color:red;
			background: black;
		}
		a:active{
			color:violet;
		}

	</style>
</head>
